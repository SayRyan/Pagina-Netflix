<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="shortcut icon" href="logo-redonda.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Netflix</title>
</head>
<body>
    <main>
        <div class="wallpaper">
            <nav>
                <div class="logo">
                    <img src="Netflix_2015_logo.svg.png" alt="">
                </div>

                <div class="botoes">
                    <i class="fa-solid fa-hands" style="color: #ffffff;"></i>
                    <select class="language">
                        <option value="pt-BR">Português</option>
                        <option value="En">English</option>
                    </select>

                    <a href="#"><button class="login">Entrar</button></a>
                </div>
            </nav>

            <div class="main">
                <h1 class="h1">Os maiores sucessos do Brasil e do mundo. Tudo</h1>
                <h1 class="h1-part2">na Netflix a partir de R$ 18,90.</h1>

                <div class="paragrafo">
                    <p>Assine hoje, cancele quando quiser.</p>
                    <span>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</span>
                </div>

                <div class="cadastro">
                    <div class="input-email">
                        <label for="email">
                            <input type="text" name="email" class="input-field" id="email" placeholder="E-mail">
                        </label>
                    </div>
                    <div class="input-enviar">
                        <label for="enviar">
                            <input type="submit" name="VamosLa" class="input-field" id="enviar" value="Vamos lá > ">
                        </label>
                    </div>
                </div>
            </div>
            <div class="img-footer">
                <img src="Netflix-Popcorn.png" class="pipoca" alt="">
                <div class="info-footer">
                    <h2>A Netflix que você adora por apenas R$ 18,90.</h2>
                    <span>Assine o plano Padrão com anúncios.</span><br><br>
                    <a href="#">Saiba mais ></a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
